<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  <!-- FONTS -->
  <!-- CSS/JS -->
  <link rel="stylesheet" href="/dist/style.css">
  <script defer src="/dist/script.js"></script>

  <title>Calculator App</title>
</head>
<body>
<section class="calculator">
  <main class="calculator__container">
    <header class="calculator__header">
      <h4 class="calculator__heading">calc</h4>
      <div class="calculator__theme">
        <small class="calculator__theme-small">theme</small>
        <fieldset class="calculator__switch-container" aria-label="theme toggle">
          <div class="labels">
            <span>1</span><span>2</span><span>3</span>
          </div>
          <div class="theme-toggle">
            <label class="custom-radio-button">
              <input class="default-mode" name="toggle-state" type="radio" checked/>
              <span class="checkmark"></span>
            </label>
            <label class="custom-radio-button">
              <input class="light-mode" name="toggle-state" type="radio"/>
              <span class="checkmark"></span>
            </label>
            <label class="custom-radio-button">
              <input class="purple-mode" name="toggle-state" type="radio"/>
              <span class="checkmark"></span>
            </label>
          </div>   
      </fieldset>
      </div>
    </header>
    <div class="calculator__display">
      <div class="calculator__display-prev-operand" data-prev-operand></div>
      <div class="calculator__display-curr-operand" data-curr-operand></div>
    </div>
    <div class="calculator__buttons">
      <button class="btn" data-number>7</button>
      <button class="btn" data-number>8</button>
      <button class="btn" data-number>9</button>
      <button class="btn calculator__buttons--erase" data-delete>del</button>
      <button class="btn" data-number>4</button>
      <button class="btn" data-number>5</button>
      <button class="btn" data-number>6</button>
      <button class="btn" data-operation>+</button>
      <button class="btn" data-number>1</button>
      <button class="btn" data-number>2</button>
      <button class="btn" data-number>3</button>
      <button class="btn" data-operation>-</button>
      <button class="btn" data-number>.</button>
      <button class="btn" data-number>0</button>
      <button class="btn" data-operation>/</button>
      <button class="btn" data-operation>x</button>
      <button class="btn calculator__span-1 calculator__buttons--erase" data-reset>Reset</button>
      <button class="btn calculator__span-2 calculator__buttons--equal" data-equal>=</button>
    </div>
  </main>
</section>
</body>
</html>
